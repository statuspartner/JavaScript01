<meta charset="UTF-8">
<script>
  "use strict";
  // 3.  Нарисовать горку с помощью console.log (используя цикл for), как показано на рисунке,
  //   только у вашей горки должно быть 20 рядов, а не 5:
  //
  // ```
  // x
  // xxx
  // xxxxx
  // xxxxxxx
  // xxxxxxxxx
  // ```


  for (let i = 0, pyramid = 'x'; i < 20; i++, pyramid += 'xx') {
    console.log(pyramid);
  }

  ///////////////////////////////////////////////

  let pyramid = '';
  for (let i = 0; i < 20; i++) {
    pyramid += 'x';

    for (let q = 0; q < i; q++) {
      pyramid += 'xx';
    }

    pyramid += '\n';
  }
  console.log(pyramid);
</script>
