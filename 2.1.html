<meta charset="UTF-8">
<script>
  "use strict";

  /*
   * Объясните почему код даёт именно такие результаты.
   */

  let a = 1, b = 1, c, d;

  /*
  a === 1;
  b === 1;
  c === undefined;
  d === undefined;
   */

  c = ++a;
  alert(c); // 2 - Префиксная форма инкремента сначала добавляет 1 к а (1 + 1 = 2), затем добавляет переменную a в с.
  /*
  a === 2;
  b === 1;
  c === 2;
  d === undefined;
   */

  d = b++;
  alert(d); // 1 - Добавляет значение b к d. Затем постфиксная форма инкремента добавляет 1 к b.
  /*
  a === 2;
  b === 2;
  c === 2;
  d === 1;
   */

  c = 2 + ++a;
  alert(c); // 5 - Добавляет 1 к a (3) и затем добавляет a к 2 (5) и вкладывает этот результат в c.
  /*
  a === 3;
  b === 2;
  c === 5;
  d === 1;
   */

  d = 2 + b++;
  alert(d); // 4 -> 2 + 2, где постфиксная форма инкремента добавляет b к 2 = 4 и прибавит 1 b.

  /*
  a === 3;
  b === 3;
  c === 5;
  d === 4;
   */
  alert(a); // 3 -> конечное значение переменной a - 3.
  alert(b); // 3 -> конечное значение переменной b - 3.

</script>
