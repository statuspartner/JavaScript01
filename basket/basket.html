<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Корзина</title>
</head>
<body>
<div id="container">
  <div>
    <img src="images/pencil.png" width="150" alt="карандаш"><br>
    Карандаш.<br> Цена: 15 руб.
    <button class="buy-btn" data-price="15" data-name="Карандаш">Купить</button>
  </div>
  <div>
    <img src="images/mouse.png" width="150" alt="мышка"><br>
    Компьютерная мышка.<br> Цена: 250 руб.
    <button class="buy-btn" data-price="250" data-name="Мышка">Купить</button>
  </div>
  <div>
    <img src="images/keyboard.png" width="150" alt="клавиатура"><br>
    Клавиатура. Цена:<br> 350 руб.
    <button class="buy-btn" data-price="350" data-name="Клавиатура">Купить</button>
  </div>
</div>
<div id="basket">
  Количество товаров: <span id="basket-count">0</span>
  Итого: <span id="basket-price">0</span>
</div>

<script src="js.js"></script>
</body>
</html>
