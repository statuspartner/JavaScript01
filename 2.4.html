<meta charset="UTF-8">
<script>
  "use strict";

  /*  Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя параметрами.
  Обязательно использовать оператор return. */

  /**
   * Функция суммы.
   * @param {number} a - первый параметр.
   * @param {number} b - второй параметр.
   * @return {number} Возвращает число, если было передано два числа.
   */
  function add(a, b) {
    return a + b;
  }
  console.log(add(3, 9));

  /**
   * Функция разницы.
   * @param {number} a - первый параметр.
   * @param {number} b - второй параметр.
   * @return {number} Возвращает число, если было передано два числа.
   */
  function reduce(a, b) {
    return a - b;
  }
  console.log(reduce(3, 9));

  /**
   * Функция частного.
   * @param {number} a - первый параметр.
   * @param {number} b - второй параметр.
   * @return {number} Возвращает число, если было передано два числа.
   */
  function divide(a, b) {
    return a / b;
  }
  console.log(divide(3, 9));

  /**
   * Функция произведения.
   * @param {number} a - первый параметр.
   * @param {number} b - второй параметр.
   * @return {number} Возвращает число, если было передано два числа.
   */
  function multiply(a, b) {
    return a * b;
  }
  console.log(multiply(3, 9));


</script>
